<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Info</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/stylesheets/detailStyle.css">
</head>
<body>
    <div class="container">
        <div class="section flow-text" id="bookDetail">
            <h1>Book Info:</h1>
            <table>
                <tr>
                    <th>Title:</th>
                    <td>Title1</td>
                </tr>
                <tr>
                    <th>Rating:</th>
                    <td>1</td>
                </tr>
                <tr>
                    <th>Genre:</th>
                    <td>Genre1</td>
                </tr>
                <tr>
                    <th>Author:</th>
                    <td>Author1</td>
                </tr>
            </table>
        </div>

    <div class="section " id="bookControls">
            <a class="btn waves-effect waves-purple light-blue darken-5 modal-trigger left" href="#bookEdit">
                <i class="material-icons right">build</i>Edit
            </a>
            <a class="btn waves-effect waves-red red accent-1 right">
                <i class="material-icons right">delete_forever</i>Delete
            </a>
        </div>

    </div>
    
    <div id="bookEdit" class="modal">
        <div class="modal-content">
            <h4>Edit Book:</h4>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="name">Book Name:</label>
                        <input type="text" name="name" class="validate" required>
                    </div>
                    <div class="input-field col s6">
                        <label for="rating">Rating:</label>
                        <input type="text" name="rating" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected>Genre</option>
                            <option value="1">Fiction</option>
                            <option value="2">Nonfiction</option>
                            <option value="3">Other</option>
                        </select>
                        <label for="genre">Genre</label>
                    </div>
                    <div class="input-field col s6">
                        <label for="author">Author:</label>
                        <input type="text" name="author" class="validate">
                    </div>
                </div>
                <div class="modal-footer blue lighten-5">
                    <button class="btn waves-effect waves-light light-blue accent-1" type="submit"><i
                        class="material-icons right">send</i>Submit</button>
                    <a href="#!" class="modal-close waves-effect waves-red red accent-1 btn">
                        <i class="material-icons right">cancel</i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script> M.AutoInit();</script>
</body>
</html>
